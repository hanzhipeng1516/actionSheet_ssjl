<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>三级联动城市选择</title>
    <link href="css/ssjl.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="content-block">
    <input id="demo1" type="text" readonly="" placeholder="城市选择特效" value="广东省,深圳市,南山区">
    <input id="value1" type="text" value="20,234,504"/>
</div>
</body>
<script src="js/dataSource.js"></script>
<script src="js/actionSheet.js"></script>
<script type="text/javascript">
    var picker = new acPicker();
    picker.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'data': dataSource //数据源
    });
    picker.value = [1, 13, 3];//控制初始位置，注意：该方法并不会影响到input的value
</script>
</html>
